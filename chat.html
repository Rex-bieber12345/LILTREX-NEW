<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot with Optional Voice Narration</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      color: #2d2d2d;
    }

    .chat-container {
      margin-top: 50px;
      background: #ffffff;
      width: 420px;
      max-width: 90vw;
      border-radius: 16px;
      box-shadow: 0 30px 50px rgba(102, 126, 234, 0.4);
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    #voiceSelect, #voiceToggleContainer {
      width: 100%;
      margin-bottom: 15px;
      font-size: 15px;
      font-weight: 600;
      color: #444;
    }

    #voiceSelect {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1.8px solid #b0b0b0;
      background: #fafafa;
      transition: border-color 0.3s ease;
      cursor: pointer;
    }

    #voiceSelect:hover, #voiceSelect:focus {
      border-color: #667eea;
      outline: none;
    }

    #voiceToggleContainer {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }

    #voiceToggle {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .chat-box {
      flex-grow: 1;
      height: 380px;
      overflow-y: auto;
      border: 2px solid #ddd;
      border-radius: 12px;
      background: #f9faff;
      padding: 16px 20px;
      margin-bottom: 18px;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
      scrollbar-width: thin;
      scrollbar-color: #667eea #e1e4f2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Scrollbar for Webkit */
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-track {
      background: #e1e4f2;
      border-radius: 8px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: #667eea;
      border-radius: 8px;
      border: 2px solid #e1e4f2;
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 30px;
      line-height: 1.5;
      font-size: 15px;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeInUp 0.3s ease forwards;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
      user-select: text;
      white-space: pre-line;
    }

    .user {
      background: #667eea;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      border-bottom-left-radius: 30px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }

    .bot {
      background: #e2e8f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 30px;
      border-top-right-radius: 30px;
      border-top-left-radius: 30px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #b0b0b0;
      border-radius: 12px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      color: #333;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
    }

    button {
      background: #667eea;
      border-radius: 12px;
      border: none;
      padding: 14px 18px;
      font-weight: 600;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.25s ease;
      user-select: none;
    }

    button:hover {
      background: #5a67d8;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    #micButton {
      background: #f56565;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      width: 50px;
      height: 48px;
      border-radius: 12px;
    }

    #micButton.listening {
      animation: pulse 1s infinite;
      box-shadow: 0 0 10px 3px rgba(229, 62, 62, 0.7);
      background: #e53e3e;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(229, 62, 62, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(229, 62, 62, 0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <select id="voiceSelect" aria-label="Select voice"></select>

    <label id="voiceToggleContainer">
      <input type="checkbox" id="voiceToggle" checked />
      Enable Voice Narration
    </label>

    <div id="chatbox" class="chat-box" role="log" aria-live="polite" aria-relevant="additions"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Type or speak..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
      <button id="micButton" onclick="toggleMic()" aria-label="Toggle microphone">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const qaPairs = [
      { keywords: ["hello", "hi"], response: "Hello! How can I help you?" },
      { keywords: ["hola"], response: "Â¡Hola! Â¿En quÃ© puedo ayudarte?" },
      { keywords: ["bonjour"], response: "Bonjour ! Comment puis-je vous aider ?" },
      { keywords: ["hallo"], response: "Hallo! Wie kann ich dir helfen?" },
      { keywords: ["ciao"], response: "Ciao! Come posso aiutarti?" },
      { keywords: ["ä½ å¥½"], response: "ä½ å¥½ï¼æˆ‘èƒ½å¸®ä½ ä»€ä¹ˆï¼Ÿ" },
      { keywords: ["name"], response: "I am your multilingual chatbot." },
      { keywords: ["bye"], response: "Goodbye! Have a great day." },
      { keywords: ["thanks", "thank you"], response: "You're welcome!" },
      { keywords: ["how are you"], response: "I'm doing well, thank you!" },
      { keywords: ["joke"], response: "Why did the computer show up late to work? It had a hard drive!" },
  {keywords: ["talk about yourself", "about you" , "what is your origin"], response: "Hello! My name is Multilingual chatbot created by rexbieber from Ghana.I was created on the 6th of may, 2025."}
    ];

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById("voiceSelect");
      voiceSelect.innerHTML = "";

      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    if ('speechSynthesis' in window) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      appendMessage("You", message, "user");
      getBotResponse(message);
      input.value = "";
    }

    function appendMessage(sender, text, className) {
      const chatbox = document.getElementById("chatbox");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", className);
      messageDiv.innerText = `${sender}: ${text}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotResponse(input) {
      const lowerInput = input.toLowerCase();
      let response = "I'm sorry, I don't understand that.";

      for (let pair of qaPairs) {
        for (let keyword of pair.keywords) {
          if (lowerInput.includes(keyword)) {
            response = pair.response;
            break;
          }
        }
        if (response !== "I'm sorry, I don't understand that.") break;
      }

      setTimeout(() => {
        appendMessage("Bot", response, "bot");
        const voiceNarrationEnabled = document.getElementById("voiceToggle").checked;
        if (voiceNarrationEnabled) speakResponse(response);
      }, 400);
    }

    function speakResponse(text) {
      if (!('speechSynthesis' in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoiceIndex = document.getElementById("voiceSelect").value;
      if (voices[selectedVoiceIndex]) {
        utterance.voice = voices[selectedVoiceIndex];
      }
      speechSynthesis.speak(utterance);
    }

    // Handle Enter key for input field
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Load voices on startup
    window.onload = () => {
      setTimeout(loadVoices, 300);
    };

    // Speech-to-Text
    let recognition;
    let listening = false;

    function toggleMic() {
      const micBtn = document.getElementById("micButton");

      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition is not supported in this browser.");
        return;
      }

      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("userInput").value = transcript;
          sendMessage();
        };

        recognition.onerror = function(event) {
          console.error("Speech recognition error:", event.error);
        };

        recognition.onend = () => {
          listening = false;
          micBtn.classList.remove("listening");
        };
      }

      if (!listening) {
        recognition.start();
        micBtn.classList.add("listening");
        listening = true;
      } else {
        recognition.stop();
        micBtn.classList.remove("listening");
        listening = false;
      }
    }
  </script>
</body>
</html>
