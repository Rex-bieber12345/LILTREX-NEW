<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }

    nav button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button.active {
      background-color: #e50914;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #b00710;
    }

    .drop-zone {
      border: 2px dashed #e50914;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 10px;
      transition: background-color 0.3s;
      cursor: pointer;
      user-select: none;
    }

    .drop-zone.hover {
      background-color: #333;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 0 8px #000;
    }

    .movie-title {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      user-select: text;
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 ratio */
    }

    .video-wrapper iframe,
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 10px 10px;
      background: black;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      z-index: 2;
      user-select: none;
    }

    .downloads-list {
      list-style: none;
      padding: 0;
    }

    .downloads-list li {
      background: #2a2a2a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .downloads-list a {
      color: #1db954;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Movie Hub</h1>
    <nav>
      <button id="moviesTab" class="active">üéû Movies</button>
      <button id="downloadsTab">‚¨áÔ∏è Downloads</button>
    </nav>

    <div id="moviesPage">
      <label for="fileInput" id="dropZone" class="drop-zone" tabindex="0" role="button" aria-label="Drag & Drop .mp4 files or click to select">
        Drag & Drop .mp4 files here or click to select
      </label>
      <input type="file" id="fileInput" accept=".mp4" />
      <form id="videoForm">
        <input type="text" id="movieTitle" placeholder="Movie Title" required />
        <input type="text" id="videoUrl" placeholder="Video URL (YouTube or .mp4)" required />
        <button type="submit">Add Movie</button>
      </form>
      <div id="videoGallery" class="video-gallery"></div>
    </div>

    <div id="downloadsPage" class="hidden">
      <ul id="downloadsList" class="downloads-list"></ul>
    </div>

    <footer>¬© 2025 Movie Hub. All rights reserved.</footer>
  </div>

  <script>
    const moviesTab = document.getElementById("moviesTab");
    const downloadsTab = document.getElementById("downloadsTab");
    const moviesPage = document.getElementById("moviesPage");
    const downloadsPage = document.getElementById("downloadsPage");
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const videoForm = document.getElementById("videoForm");
    const titleInput = document.getElementById("movieTitle");
    const videoInput = document.getElementById("videoUrl");
    const gallery = document.getElementById("videoGallery");
    const downloadsList = document.getElementById("downloadsList");

    moviesTab.onclick = () => {
      moviesTab.classList.add("active");
      downloadsTab.classList.remove("active");
      moviesPage.classList.remove("hidden");
      downloadsPage.classList.add("hidden");
    };

    downloadsTab.onclick = () => {
      downloadsTab.classList.add("active");
      moviesTab.classList.remove("active");
      moviesPage.classList.add("hidden");
      downloadsPage.classList.remove("hidden");
      renderDownloads();
    };

    function getMovies() {
      return JSON.parse(localStorage.getItem("movies")) || [];
    }

    function saveMovies(movies) {
      localStorage.setItem("movies", JSON.stringify(movies));
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/))([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    // Create unique video ID
    function generateVideoId() {
      return 'video-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
    }

    // Create a movie card, assigning a unique id to the video or iframe element
    function createMovieCard(movie, index) {
      const card = document.createElement("div");
      card.className = "movie-card";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => {
        const movies = getMovies();
        movies.splice(index, 1);
        saveMovies(movies);
        renderMovies(movies);
        renderDownloads();
      };

      const title = document.createElement("div");
      title.className = "movie-title";
      title.textContent = movie.title;

      const videoWrapper = document.createElement("div");
      videoWrapper.className = "video-wrapper";

      const videoId = movie.videoId || generateVideoId();

      if (movie.video.includes("youtube.com") || movie.video.includes("youtu.be")) {
        const id = extractYouTubeID(movie.video);
        videoWrapper.innerHTML = `<iframe id="${videoId}" src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
      } else {
        videoWrapper.innerHTML = `<video id="${videoId}" controls preload="auto" src="${movie.video}"></video>`;
      }

      card.appendChild(deleteBtn);
      card.appendChild(title);
      card.appendChild(videoWrapper);
      return card;
    }

    function renderMovies(movies) {
      gallery.innerHTML = "";
      movies.forEach((movie, index) => {
        // Ensure each movie has videoId saved to keep it consistent
        if (!movie.videoId) movie.videoId = generateVideoId();
        gallery.appendChild(createMovieCard(movie, index));
      });
      saveMovies(movies); // Save videoIds back in localStorage
    }

    function renderDownloads() {
      const movies = getMovies();
      downloadsList.innerHTML = "";
      if (movies.length === 0) {
        downloadsList.innerHTML = "<li>No movies downloaded yet.</li>";
        return;
      }
      movies.forEach((movie) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${movie.title}</strong><br/>` +
          (movie.video.endsWith(".mp4")
            ? `<a href="${movie.video}" download>Download .mp4</a>`
            : `<span style="color:#aaa;">Streaming link only</span>`);
        downloadsList.appendChild(li);
      });
    }

    videoForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = titleInput.value.trim();
      const video = videoInput.value.trim();
      if (!title || !video) return;
      const movies = getMovies();
      if (movies.some(m => m.video === video)) {
        alert("This video is already added.");
        return;
      }
      movies.push({ title, video, videoId: generateVideoId() });
      saveMovies(movies);
      renderMovies(movies);
      titleInput.value = "";
      videoInput.value = "";
    });

    // Drag and drop handlers for the dropZone
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("hover");
    });

    dropZone.addEventListener("dragleave", (e) => {
      dropZone.classList.remove("hover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");

      const files = e.dataTransfer.files;
      if (files.length === 0) return;

      // Only accept .mp4 files
      for (let file of files) {
        if (file.type !== "video/mp4") {
          alert("Only .mp4 files are accepted.");
          return;
        }
      }

      // Let user add title & confirm before adding to library
      const file = files[0]; // only first file handled here

      const userTitle = prompt("Enter a title for the dropped video file:", file.name.replace(/\.[^/.]+$/, ""));
      if (!userTitle) {
        alert("Video not added: title is required.");
        return;
      }

      // Create blob URL for the dropped file
      const blobUrl = URL.createObjectURL(file);

      // Add movie to localStorage with blob URL and unique videoId
      const movies = getMovies();
      movies.push({ title: userTitle, video: blobUrl, videoId: generateVideoId() });
      saveMovies(movies);
      renderMovies(movies);
    });

    // Support click to open file selector
    dropZone.addEventListener("click", () => fileInput.click());

    // File input change handler (for selecting file instead of drag/drop)
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.type !== "video/mp4") {
        alert("Only .mp4 files are accepted.");
        fileInput.value = "";
        return;
      }

      const userTitle = prompt("Enter a title for the selected video file:", file.name.replace(/\.[^/.]+$/, ""));
      if (!userTitle) {
        alert("Video not added: title is required.");
        fileInput.value = "";
        return;
      }

      const blobUrl = URL.createObjectURL(file);
      const movies = getMovies();
      movies.push({ title: userTitle, video: blobUrl, videoId: generateVideoId() });
      saveMovies(movies);
      renderMovies(movies);
      fileInput.value = "";
    });

    // Initial render
    renderMovies(getMovies());
  </script>
</body>
</html>
