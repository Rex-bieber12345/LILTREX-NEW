<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multipurpose site</title>
  <link rel="stylesheet" href="index1.css">
</head>
<body>

  <button onclick="openmenu()" id="open">â˜° Menu</button>
  <button class="close" onclick="closemenu()" aria-label="Close menu" style="display: none;">x</button>

  <div class="main-container">
    <div class="handburger" id="menu">
      <button class="menu-button" id="home">Home</button><br>
      <button class="menu-button" id="movies">Movies</button><br>
      <button class="menu-button" id="food">Food order</button><br>
      <button class="menu-button" id="chat">AI chat</button><br>
      <button class="menu-button" id="riddles">Riddles</button><br>
      <button class="menu-button" id="games">Games</button><br>
      <button class="menu-button" id="faqs">FAQs & Suggestions</button>
    </div>

    <div class="contentpage" id="contentpage">
      <h2>Welcome!</h2>
      <p>Select a menu option to load content.</p>
    </div>
  </div>

  <script>
    function openmenu() {
      const closeBtn = document.querySelector('.close');
      closeBtn.style.display = 'block';
      setTimeout(() => closeBtn.classList.remove('hidden'), 10);
      document.getElementById('menu').classList.add('open');
      document.getElementById('open').style.display = 'none';
      document.getElementById('contentpage').classList.add('disabled');
    }

    function closemenu() {
      const closeBtn = document.querySelector('.close');
      closeBtn.classList.add('hidden');
      setTimeout(() => (closeBtn.style.display = 'none'), 150);
      document.getElementById('menu').classList.remove('open');
      document.getElementById('open').style.display = 'block';
      document.getElementById('contentpage').classList.remove('disabled');
    }

    function setActiveButton(clickedBtn) {
      const buttons = document.querySelectorAll('.menu-button');
      const defaultNames = {
        home: "Home",
        movies: "Movies",
        food: "Food order",
        chat: "AI chat",
        riddles: "Riddles",
        games: "Games",
        faqs: "FAQs & Suggestions"
      };

      buttons.forEach(btn => {
        const id = btn.id;
        btn.innerText = defaultNames[id] || id;
        btn.classList.remove('active');
      });

      clickedBtn.innerText = "Active";
      clickedBtn.classList.add('active');

      const pageId = clickedBtn.id;
      const pageFiles = {
        home: "home.html",
        movies: "movies.html",
        food: "food.html",
        chat: "chat.html",
        riddles: "riddles.html",
        games: "games.html",
        faqs: "faqs.html"
      };

      const fileToLoad = pageFiles[pageId];

      if (fileToLoad) {
        fetch(fileToLoad)
          .then(response => {
            if (!response.ok) throw new Error("Failed to load: " + fileToLoad);
            return response.text();
          })
          .then(html => {
            document.getElementById("contentpage").innerHTML = html;
          })
          .catch(err => {
            document.getElementById("contentpage").innerHTML = `<p style="color:red;">${err.message}</p>`;
          });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll('.menu-button');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => setActiveButton(btn));
      });
    });
  </script>

</body>
</html>
